<body>	
		<div class="limiter" style="background-image: url(assets/login/bg.jpg); background-repeat: no-repeat; background-size: cover;">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-form-title" style="background-image: url(assets/login/bg-01.jpg);">
						<span class="login100-form-title-1">
							Login
						</span>
					</div>
	
					<form class="login100-form validate-form" novalidate (ngSubmit)="Login(username.value,password.value)" >
						<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
							<span class="label-input100">Username</span>
							  <input class="input100" type="text" name="username" #username placeholder="Enter username">
							<span class="focus-input100"></span>
						</div>
	
						<br>
						<br>
						<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
							<span class="label-input100">Password</span>
							 <input class="input100" type="password" name="pass" #password placeholder="Enter password">
							<span class="focus-input100"></span>
						</div>
						
						<br>
						<br>
						<br>
						<div class="flex-sb-m w-full p-b-30">
							<div class="contact100-form-checkbox">
								  <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
								  <label class="label-checkbox100" for="ckb1">
									  Remember me
								  </label>
							</div>
							<div>
								<a href="#" class="txt1">
									Forgot Password?
								</a>
							</div>
						</div>
						
						<br>
						<br>
						<br>
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="submit">
								Login
							</button>
							<button class="login100-form-btn"  style="margin-left: 40px;"routerLink="/signup" >
								New User
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<app-footer></app-footer>
	</body>
